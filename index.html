<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto">
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>Payment form example<h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-5">
                                    <fieldset>
                                        <label for="card-number" class="pb-3">Card #</label>
                                        <div class="input-group mb-3">
                                            <input id="card-number" type="number" class="form-control"
                                                placeholder="XXXXXXXXXXXX" required>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-3">
                                    <fieldset>
                                        <label for="cvc" class="pb-3">CVC #</label>
                                        <div class="input-group mb-3">
                                            <input id="cvc" class="form-control" placeholder="000" required>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-4">
                                    <fieldset>
                                        <label for="money-amount" class="pb-3">Amount</label>
                                        <div class="input-group mb-3">
                                            <span class="font-weight-bold">$</span>
                                            <input id="money-amount" type="number" class="form-control"
                                                placeholder="Amount" required>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <fieldset>
                                        <label for="firts-name" class="pb-3">First Name</label>
                                        <div class="input-group mb-3">
                                            <input id="firts-name" type="text" class="form-control" required>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-6">
                                    <fieldset>
                                        <label for="last-name" class="pb-3">Last Name</label>
                                        <div class="input-group mb-3">
                                            <input id="last-name" type="text" class="form-control" required>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <fieldset>
                                        <label for="city" class="pb-3">City</label>
                                        <div class="input-group mb-3">
                                            <input id="city" type="text" class="form-control" required>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-3">
                                    <fieldset>
                                        <label for="state" class="pb-3">State</label>
                                        <div class="input-group mb-3">
                                            <select id="state" class="form-select" required>
                                                <option selected>Pick a state</option>
                                                <option value="1">VE</option>
                                                <option value="2">CA</option>
                                                <option value="3">US</option>
                                            </select>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-3">
                                    <fieldset>
                                        <label for="postal-code class=" pb-3">Postal Code</label>
                                        <div class="input-group mb-3">
                                            <input id="postal-code" type="number" class="form-control" required>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-6">
                                    <label class="pb-3" for="exampleAccount">We accept:</label>
                                    <fieldset required>
                                        <div class="btn-group" data-toggle="buttons">
                                            <label class="btn btn-secondary">
                                                <input autocomplete="off" checked id="blue" name="options" type="radio">
                                                <i class="fab fa-cc-mastercard"></i>
                                            </label>
                                            <label class="btn btn-secondary">
                                                <input autocomplete="off" id="red" name="options" type="radio">
                                                <i class="fab fa-cc-visa"></i>
                                            </label>
                                            <label class="btn btn-secondary">
                                                <input autocomplete="off" id="green" name="options" type="radio">
                                                <i class="fab fa-cc-diners-club"></i>
                                            </label>
                                            <label class="btn btn-secondary">
                                                <input autocomplete="off" id="yellow" name="options" type="radio">
                                                <i class="fab fa-cc-amex"></i>
                                            </label>
                                    </fieldset>
                                </div>
                                <div class="col-6">
                                    <label for="message class=" pb-3">Message</label>
                                    <fieldset>
                                        <div class="form-floating">
                                            <textarea id="message class=" form-control" id="floatingTextarea"
                                                required></textarea>
                                        </div>
                                    </fieldset>
                                    <label class="small text-secondary">Add any notes here.</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary p-2 mx-1">Cancel</button>
                        <button type="button" class="btn btn-primary p-2">Send</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
